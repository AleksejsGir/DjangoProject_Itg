{% extends 'base.html' %}

{% block content %}
<h1 class="page-title">Категории</h1>
<ul class="category-list">
    {% for category in categories %}
        <li class="category-item">
            <a href="{% url 'news_by_category' category.slug %}" class="category-link">{{ category.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
